name: My first GitHub Action
on: [push]
jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Install node_modules
              run: npm install
            - name: build the project
              run: npm run build
            - name: Deploying the project
              env:
                VERCEL_ORG_ID: 1ixXUf448FGviruQal96vAnC
                VERCEL_PROJECT_ID: prj_kQZTUOulLN24SZXfwNoujKJ9Lbi9
              run: npm run deploy  
            - name: setup finished
              run: echo "hoorey"
