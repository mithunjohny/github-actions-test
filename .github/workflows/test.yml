name: My first GitHub Action
on: [push]
jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Install node_modules
              run: npm install
            - name: build the project
              run: npm run build
            - name: setup finished
              run: echo "hoorey"
